local_settings:
    build:
        use_shared_libs: false

projects:
    core:
        type: lib
        static_only: true
        files:
            - src/core/.*
            - Bootstrap.json
        include_directories: src/core
        options:
            any:
                definitions:
                    public:
                        - USE_LOGGER
                        - _WIN32_WINNT=0x0601
        dependencies:
            - pvt.cppan.demo.klemens_morgenstern.boost.process: develop
            - pvt.egorpugin.primitives.http: master
            - pvt.egorpugin.primitives.log: master
            - pvt.egorpugin.primitives.pack: master
            - pvt.egorpugin.primitives.hash: master
            - pvt.egorpugin.primitives.templates: master

    bootstrap_developer:
        files: src/bootstrap_developer.cpp
        dependencies: core

    bootstrap_release:
        files: src/bootstrap_release.cpp
        dependencies: core

    bootstrap_tools:
        files: src/bootstrap_tools.cpp
        dependencies: core

    updater:
        files: src/updater.cpp
        dependencies: core

    remove_untracked_content:
        files: src/remove_untracked_content.cpp
        dependencies: core

